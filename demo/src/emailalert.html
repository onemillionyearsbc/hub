<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">

    <style>
        @charset "UTF-8";

        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        .swal2-popup {
            font-family: inherit;
        }

        body {
            font-family: "Nunito", sans-serif;
            color: #44444b;
            font-weight: 300;
            line-height: 1.6;
        }

        .autocomplete {
            margin-bottom: 5px;
            position: relative;
            margin-bottom: 5px;
        }

        .autofield {
            width: 61.8rem;
            margin-bottom: 5px;
        }

        .autocomplete-items {
            color: black;
            border: 1px solid #dbd7d5;
            border-bottom: none;
            border-top: none;
            margin-top: 2rem;
            z-index: 99;
            font-size: 2rem;
            font-weight: 400;
            max-height: 37.2rem;
            overflow: scroll;
            overflow-x: hidden;
            margin-bottom: 5px;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #dbd7d5;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: black;
        }

        .btn {
            font-size: 1.5rem;
            background: #1b96de;
            border-radius: 0.8rem;
            border: none;
            color: #fff;
            box-shadow: 0;
            padding: 1rem 3rem;
            cursor: pointer;
            transition: color 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #040542;
            color: #8fcbfd;
        }

        .btn:focus {
            outline: none;
            border: none;
        }

        .btn--orange {
            background-color: #cc6d14;
        }

        .btn--orange:hover {
            background-color: #fff;
            color: #cc6d14;
        }

        .btn--orange:focus {
            outline: none;
            border: none;
        }

        .btn:disabled {
            border: 1px solid #999999;
            background-color: #cccccc;
            color: #94908d;
            cursor: default;
        }

        .form-collection {
            width: 550px;
            height: 350px;
            padding-top: 3rem;
            margin: 0 auto;
        }

        .limit-width {
            width: 500px;
        }

        .form-collection {
            z-index: 2;
        }

        /*Styling Card */
        .card {
            font-family: "Open Sans", sans-serif;
            background: #fff;
            position: absolute;
            -webkit-transition: 0.3s ease all;
            transition: 0.3s ease all;
        }

        .card-body {
            background: #eee;
            padding: 20px;
        }

        .box-btn {
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            display: block;
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #444;
            background: rgba(0, 0, 0, 0);
            -webkit-transition: 0.2s ease all;
            transition: 0.2s ease all;
            border-radius: 3px;
        }

        .box-btn:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        .box-btn:active {
            background: rgba(0, 0, 0, 0.1);
        }

        .card-footer button {
            width: 100%;
            padding: 25px;
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: 600;
            background: #cc6d14;
            border: none;
            color: #fff;
            box-shadow: none;
            outline: none;
            cursor: pointer;
        }

        /*Animation Classes And Prerequisits */
        .above {
            z-index: 1;
        }

        .below {
            z-index: 0;
            margin-left: 100px;
        }

        .turned {
            opacity: 0.8;
        }

        .sign-up-card,
        .log-in-card {
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);
        }

        .sign-up-card.turned {
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feGaussianBlur stdDeviation="0.8" /></filter></svg>#filter');
            -webkit-filter: blur(0.8px);
            filter: blur(0.8px);
            -webkit-transform: rotateZ(-90deg) translate3d(0, 100px, 0) scale(0.7);
            transform: rotateZ(-90deg) translate3d(0, 100px, 0) scale(0.7);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }

        .log-in-card.turned {
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feGaussianBlur stdDeviation="1" /></filter></svg>#filter');
            -webkit-filter: blur(1px);
            filter: blur(1px);
            -webkit-transform: rotateZ(-90deg) translateX(0px) translateY(100px) scale(0.7);
            transform: rotateZ(-90deg) translateX(0px) translateY(100px) scale(0.7);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        .animation-state-1 .sign-up-card.below {
            -webkit-transform: rotateZ(-7deg) translateY(150px) scale(0.78);
            transform: rotateZ(-7deg) translateY(150px) scale(0.78);
            opacity: 1;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feGaussianBlur stdDeviation="0.4" /></filter></svg>#filter');
            -webkit-filter: blur(0.4px);
            filter: blur(0.4px);
        }

        .animation-state-1 .log-in-card.above {
            -webkit-transform: rotateZ(-83deg) translateY(-180px) translateX(100px) scale(0.78);
            transform: rotateZ(-83deg) translateY(-180px) translateX(100px) scale(0.78);
            opacity: 1;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feGaussianBlur stdDeviation="0.5" /></filter></svg>#filter');
            filter: blur(0.5px);
        }

        .animation-state-finish .sign-up-card.above {
            -webkit-transform-origin: left top;
            transform-origin: left top;
            -webkit-transform: rotateZ(5deg) translateY(0px) scale(1);
            transform: rotateZ(5deg) translateY(0px) scale(1);
            opacity: 1;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feGaussianBlur stdDeviation="0" /></filter></svg>#filter');
            -webkit-filter: blur(0);
            filter: blur(0);
        }

        .animation-state-finish .log-in-card.below {
            -webkit-transform: rotateZ(-90deg) translateX(0px) translateY(100px) scale(0.7);
            transform: rotateZ(-90deg) translateX(0px) translateY(100px) scale(0.7);
            opacity: 0.8;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feGaussianBlur stdDeviation="1" /></filter></svg>#filter');
            -webkit-filter: blur(1px);
            filter: blur(1px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        .animation-state-1 .log-in-card.below {
            -webkit-transform: rotateZ(-10deg) translateY(180px) scale(0.78);
            transform: rotateZ(-10deg) translateY(180px) scale(0.78);
            opacity: 1;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feGaussianBlur stdDeviation="0.5" /></filter></svg>#filter');
            -webkit-filter: blur(0.5px);
            filter: blur(0.5px);
        }

        .animation-state-1 .sign-up-card.above {
            -webkit-transform: rotateZ(-80deg) translateY(-170px) translateX(100px) scale(0.78);
            transform: rotateZ(-80deg) translateY(-170px) translateX(100px) scale(0.78);
            opacity: 1;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);

            -webkit-filter: blur(0.4px);
            filter: blur(0.4px);
        }

        .animation-state-finish .log-in-card.above {

            transform: rotateZ(5deg) translateY(0px) scale(1);

        .datepicker [type="date"] {
            background: #fff url(https://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/calendar_2.png) 97% 50% no-repeat;
        }

        .datepicker [type="date"]::-webkit-inner-spin-button {
            display: none;
        }

        .datepicker [type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0;
        }

        .datepicker label {
            display: block;
        }

        .datepicker input {
            border: 1px solid #c4c4c4;
            border-radius: 5px;
            background-color: #fff;
            padding: 3px 5px;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 190px;
        }

        .search_categories {
            height: 4.5rem;
            align-items: center;
            justify-content: left;
            text-indent: -0.6rem;
            font-size: 2rem;
            padding: 6px 0px 10px 14px;
            margin-left: 5rem;
            margin-right: 4.9rem;
            margin-bottom: 5px;
            margin-top: 2rem;
            background: #fff;
            border: 1px solid #aaa;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .search_categories:focus-within {
            outline: none;
            border-color: #9ecaed;
            box-shadow: 0 0 10px #9ecaed;
        }

        .search_categories .select {
            width: 92%;
            background: url("../img/arrow.png") no-repeat;
            background-position: 100% center;
        }

        .search_categories .select select {
            background: transparent;
            outline: none;
            border: 0;
            padding: -1rem;
            border-radius: 0;
            width: 120%;
            z-index: 10;
            font-size: 1.9rem;
            color: #7a6c6c;
            line-height: 5rem;
        }

        select.sizeable-opt option {
            font-size: 95%;
        }

        .mybollocks {
            position: relative;
            left: 65px;
            top: -1.9rem;
            color: #aaa;
            display: none;
            max-height: 0.2rem;
        }

        .js .inputfile {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        button,
        input {
            line-height: normal;
        }

        button,
        input,
        select,
        textarea {
            margin: 0;
        }

        inputfile-1+label {
            color: #f1e5e6;
            background-color: white;
        }

        .inputfile+label {
            max-width: 80%;
            font-size: 1.4rem;
            font-weight: 700;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
            overflow: hidden;
            padding: 0.625rem 1.25rem;
            border-radius: 7px;
            height: 3.5rem;
        }

        svg:not(:root) {
            overflow: hidden;
        }

        .inputfile-1+label {
            color: white;
            background-color: #4B9DEA;
            margin-left: -4rem;
        }

        .form__textfield {
            border: 1px solid #aaa;
            border-radius: 5px;
            background: #fff;
            display: flex;
            height: 5rem;
            width: 45rem;
            color: #44444b;
            align-items: center;
            justify-content: left;
            text-indent: 1rem;
            font-size: 2rem;
        }

        .form .btn {
            height: 5rem;
        }

        .form__label {
            font-size: 2rem;
            color: #44444b;
            margin-left: 1.3rem;
            display: block;
            transition: all .3s;
        }

        .form__textfield:placeholder-shown+.form__label {
            opacity: 1;
            visibility: hidden;
            transform: translateY(-4rem);
        }

        .glowing-border {
            border: 2px solid #dadada;
            border-radius: 7px;
        }

        .glowing-border:focus {
            outline: none;
            border-color: #9ecaed;
            box-shadow: 0 0 10px #9ecaed;
        }

        .links ul {
            margin-top: 2rem;
            margin-left: 1rem;
        }

        .links li {
            margin-top: 0.5rem;
            font-size: 1.5rem;
            list-style-type: none;
            color: #cc6d14;
            font-weight: 600;
        }

        .links li:hover {
            cursor: pointer;
            color: #945214;
            text-decoration: underline;
            font-weight: 600;
        }

        .loader {
            margin: 100px auto;
            font-size: 25px;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 25%;
            z-index: 1;
            text-indent: -9999em;
            -webkit-animation: load5 1.1s infinite ease;
            animation: load5 1.1s infinite ease;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }

        /* MIXINS */
        /* TOGGLE STYLING */
        .toggle {
            margin: 0 0 1.5rem;
            box-sizing: border-box;
            font-size: 0;
            height: 4.5rem;
            padding-left: 5rem;
            padding-right: 35rem;
            margin-top: 2rem;
            color: black;
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: stretch;
        }

        .toggle input {
            width: 0;
            height: 0;
            position: absolute;
            left: -9999px;
        }

        .toggle input+label {
            margin: 0;
            padding: .75rem 2rem;
            box-sizing: border-box;
            position: relative;
            display: inline-block;
            border: solid 1px #DDD;
            background-color: #FFF;
            font-size: 1.5rem;
            line-height: 140%;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            transition: border-color .5s ease-out,
                color .75s ease-out,
                background-color .5s ease-out,
                box-shadow .5s ease-out;
            /* ADD THESE PROPERTIES TO SWITCH FROM AUTO WIDTH TO FULL WIDTH */
            flex: 0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ----- */
        }

        .toggle input+label:first-of-type {
            border-radius: 6px 0 0 6px;
        }

        .toggle input+label:last-of-type {
            border-radius: 0 6px 6px 0;
        }

        .toggle input:hover+label {
            border-color: #213140;
        }

        .toggle input:checked+label {
            font-size: 1.5rem;
            background-color: #4B9DEA;
            color: #FFF;
            box-shadow: 0 0 10px rgba(102, 179, 251, 0.5);
            border-color: #4B9DEA;
            z-index: 1;
        }

        @media (max-width: 800px) {
            .toggle input+label {
                padding: .75rem .25rem;
                flex: 0 0 50%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
