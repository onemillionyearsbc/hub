            <div class="searchpanel">
                <p class="searchpanel__bollocks animated zoomIn delay-2s">Blockchain Hub++</p>
                <p class="searchpanel__slogan animated zoomIn delay-2s">Back to the Future of Recruitment</p>
                <div class="searchpanel__grid animated slideInLeft delay-2s">
                    <div class="searchpanel__grid--item-1">
                        <p>What</p>
                    </div>
                    <div class="searchpanel__grid--item-2">
                        <p>Where</p>
                    </div>
                    <div class="form-container">
                        <form class="form" role="search" action="#" autocomplete="off">
                            <div class="form__group">
                                <input type="text" class="form__textfield" placeholder="Job title, skill or company"
                                    id="job">
                                <label for="job" class="form__label">Job title, skill or company</label>
                            </div>
                            <div class="form_group">
                                <input type="text" class="form__textfield" placeholder="Town, city or postcode"

                            </div>
                            <button id="mainsearchbutton" class="btn btn--orange">SEARCH</button>
                        </form>
                    </div>

                </div>

                <div id="blobpanel" class="searchpanel__container" display="off">
                    <div class="searchpanel__container--blob">
                        <div class="left">
                            <div class="left__blob">
                                <div class="toggle">
                                    <input type="radio" name="remote" value="false" id="noremote" />
                                    <label for="noremote">Non Remote</label>
                                    <input type="radio" name="remote" value="true" id="yesremote" checked="checked" />
                                    <label for="yesremote">Remote</label>
                                    <input type="radio" name="remote" value="all" id="allremote" />
                                    <label for="allremote">Any</label>
                                </div>
                            </div>
                        </div>
                        <div class="mid">
                            <div class="mid__blob">
                                <div class="toggle">
                                    <input type="radio" name="type" value="FULLTIME" id="permanent" />
                                    <label for="permanent">Permanent</label>
                                    <input type="radio" name="type" value="CONTRACT" id="contract" checked="checked" />
                                    <label for="contract">Contract</label>
                                    <input type="radio" name="type" value="all" id="alltypes" />
                                    <label for="alltypes">Any</label>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="right__blob">
                                <div class="toggle blobright">
                                    <input type="radio" name="employer" value="false" id="agency" />
                                    <label for="agency">Agency</label>
                                    <input type="radio" name="employer" value="true" id="employer" checked="checked" />
                                    <label for="employer">Employer</label>
                                    <input type="radio" name="employer" value="all" id="all" />
                                    <label for="all">Any</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="btn2" class="searchpanel--blob-button2">

<script type="text/javascript" src="js/bundle.js"></script></body>

<script>
    var toggleButton = document.getElementById('btn2');
    var grid = document.querySelector('.searchpanel__grid');

    toggleButton.addEventListener('click', togglePanelIn, false);
    var panel = document.getElementById('blobpanel');
    function togglePanelIn() {
        var displayAttr = panel.getAttribute('display');
        if (displayAttr == "off") {
            panel.style.height = "100px";
            panel.setAttribute('display', 'on');
            toggleButton.setAttribute("display", "off");
            toggleButton.innerHTML = "Fewer Options";
            toggleButton.style.top = "-76px";
        } else {

            panel.style.height = "0px";
            panel.setAttribute('display', 'off');
            toggleButton.setAttribute("display", "on");
            toggleButton.innerHTML = "More Options";
            toggleButton.style.top = "-100px";
        }
        toggleButton.blur();
    }

</script>
