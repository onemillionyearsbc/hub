<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruiter Dashboard</title>
</head>

<body>
    <header class="dashboardheader animated slideInLeft delay-2s">
        <div class="dashboardheader__company">
            COMPANY NAME LTD
        </div>
        <div class="dashboardheader__topbar">
            <div class="topleft">
                <img src="img/logo-small.png" width="100" height="80" alt="1MYBC">
            </div>

        </div>
    </header>
    <div class="content">
        <nav class="navbar animated slideInRight delay-2s">
            <ul class="navbar__left">
                <li class="item-1"><a href="#jobs">IT Jobs</a></li>
                <li><a href="#companies">Companies Hiring</a></li>
                <li><a href="#tools">Blockchain tools</a></li>
                <li class="signin"><a href="register.html" class="link-icon"><i class="icon far fa-user"></i>Sign In</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="mainpanel">
                <h1 class="title">
                    Company Name
                </h1>
                <div class="banner">
                    Welcome Mike Richardson
                </div>
                <div class="jobspanel">
                    Job Ads
                </div>
                <div class="live">
                    Live
                    <div class="jobicon">
                        <img src="img/live.png" alt="live">
                    </div>
                </div>
                <div class="posted">
                    Posted
                    <div class="jobicon">
                        <img src="img/approval.png" alt="posted">
                    </div>
                </div>
                <div class="remaining">
                    Remaining
                    <div class="jobicon">
                        <img src="img/pie.jpg" alt="remaining">
                    </div>
                </div>

            </div>
        </div>
    </div>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
