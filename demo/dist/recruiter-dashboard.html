<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Recruiter Dashboard</title>
</head>

<body>
    <div id="dash" class="dashboard">
        <div>
            <div class="navbar animated slideInRight delay-2s">
                <ul class="navbar__not-active">
                    <li class="item-1">
                        <p id="companyName">Dashboard</p>
                    </li>
                </ul>
            </div>
            <div class="dashboard__topbar">
                <div class="topleft">
                    <a href="index.html">
                        <img src="img/logo-small.png" alt="1MYBC">
                    </a>
                </div>
            </div>
        </div>
        <div>
            <!-- <nav class="navbar animated slideInRight delay-2s">
                <ul class="navbar__left">
                    <li><a href="managejobads.html">Job Ads</a></li>
                    <li><a href="jobcredits.html">Job Credits</a></li>
                    <li><a href="cvsearchcredits.html">Search Credits</a></li>
                </ul>
                <ul class="navbar__right">
                    <li id="recruiterlogout" class="signin"><a href="#" class="link-icon">Log Out</a>
                    </li>
                </ul>
              
            </nav> -->
            <nav class="navbar animated slideInRight delay-2s">
                <ul id="seekernav" class="navbar-menu navbar__left">
                    <li><a href="jobseeker-account.html">My Account</a></li>
                    <li> <a href="jobseeker-dashboard.html">My Profile</a></li>
                    <li><a href="jobseeker-applications.html">My Applications</a></li>
                </ul>
                <ul id="recruiternav" class="navbar-menu navbar__left">
                    <li class="item-1"><a href="recruiter-dashboard.html">Dashboard</a></li>
                    <li><a href="jobcredits.html">Job Credits</a></li>
                    <li><a href="managejobads.html">Job Ads</a></li>
                    <li><a href="cvsearchcredits.html">Search CVs</a></li>
                </ul>
                <ul class="navbar__right">
                    <li id="saved">
                        <a href="favourites.html" class="link-icon"><i class="starwithnocircle fa fa-star"></i>Saved
                            Jobs</a>
                    </li>
                    <li id="allsignin" class="signin" style="display: none;"><a href="register.html"
                            class="link-icon"><i class="icon far fa-user"></i>Sign
                            In</a>
                    </li>
                    <li class="signin signout"> <a id="signoutlink" class="signin signout" href="#">Sign Out</a></li>
                </ul>
            </nav>
            <div class="container dashboard__parent">
                <div class="animated slideInRight delay-2s dashboard__parent--mainpanel">
                    <h1 id="company" class=" title">
                        Company Name
                    </h1>
                    <div id="contact" class="banner">
                        Welcome Mike Richardson
                    </div>

                    <div class="jobspanel">
                        <div class="jobspanel__adslabel">
                            Job Ads
                        </div>
                        <div class="jobspanel__countpanel">
                            <div class="count jobspanel__countpanel--live">
                                <div class="texty">
                                    Live
                                </div>
                                <div class="jobicon">
                                    <img src="img/live.png" alt="live">
                                </div>
                                <div id="livecounter" class="counter">
                                    0
                                </div>
                            </div>
                            <div class="count jobspanel__countpanel--posted">
                                <div class="texty">
                                    Posted
                                </div>
                                <div class="jobicon">
                                    <img src="img/approval.png" alt="posted">
                                </div>
                                <div id="postedcounter" class="counter">
                                    0
                                </div>
                            </div>
                            <div class="count jobspanel__countpanel--remaining">
                                <div class="texty">
                                    Remaining
                                </div>
                                <div class="jobicon">
                                    <img src="img/piechart.png" alt="remaining">
                                </div>
                                <div id="remainingcounter" class="counter">
                                    0
                                </div>
                            </div>
                            <div class="count jobspanel__countpanel--searches">
                                <div class="texty">
                                    CV Searches
                                </div>
                                <div class="jobicon">
                                    <img src="img/recruitment.png" alt="searches">
                                </div>
                                <div id="searchcounter" class="counter">
                                    0
                                </div>
                            </div>
                        </div>
                        <div class="jobspanel__countpanel--buttonpanel">
                            <button id="createBtn" class="btn" disabled>Create job ad</button>
                            <a href="jobcredits.html">
                                <button class="btn">Buy job credits</button>
                            </a>
                            <a href="managejobads.html">
                                <button class="btn">Manage ads</button>
                            </a>
                            <a href="cvsearches.html">
                                <button id="cvsearchBtn" class="btn" disabled>CV Search</button>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
