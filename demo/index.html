<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <script src="scripts/fontawesome-all.js"></script>
    <title>Hub++ Back to the Future of Recruiting</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__topbar">
                <div class="topleft">
                    <img src="img/logo-small.png" alt="1MYBC">
                </div>
                <div class="topright">
                    <span class="topright__banner">Are you recruiting?</span>
                    <button class="btn" type="submit" topright__btn btn">Advertise Now</button>
                </div>
            </div>
        </header>

        <div class="content">
            <nav class="navbar">
                <ul class="navbar__left">
                    <li class="item-1"><a href="#jobs">IT Jobs</a></li>
                    <li><a href="#companies">Companies Hiring</a></li>
                    <li><a href="#tools">Blockchain tools</a></li>
                </ul>
                <ul class="navbar__right">
                    <li><a href="#saved" class="link-icon star"><i class="icon fas fa-star"></i>Saved Jobs<div class="circle">10</div></a></li>

                    <li><a href="#signin" class="link-icon"><i class="icon far fa-user"></i>Sign In</a></li>
                </ul>
            </nav>
            <div class="searchpanel">
                <p class="searchpanel__bollocks">Blockchain Hub++</p>
                <p class="searchpanel__slogan">Back to the Future of Recruitment</p>
                <div class="searchpanel__grid">
                    <div class="item searchpanel__grid--item-1">
                        <p>What</p>
                    </div>
                    <div class="item searchpanel__grid--item-2">
                        <p>Where</p>
                    </div>
                    <div class="item searchpanel__grid--item-3">
                        <div class="textbox">Job title, skill or company</div>
                        <!-- <input class="text" type="text"> -->
                    </div>

                    <div class="item searchpanel__grid--item-4">
                        <div class="textbox">Town, city or postcode</div>
                    </div>
                    <div class="item searchpanel__grid--item-5">
                            <div class="searchbox">SEARCH</div>
                    </div>
                    <!-- <div class="item searchpanel__grid--item-6"></div> 
                    <div class="item searchpanel__grid--item-7">
                        <button class="btn noborder" type="submit" class="btn">Fewer Options</button>
                    </div>  -->
                    <!-- the blob button-->
                    <!-- <div class="searchpanel__grid--item-6"></div>
                    <div class="searchpanel__grid--item-7"></div> -->
                </div>
            </div>
        </div>
</body>

</html>
